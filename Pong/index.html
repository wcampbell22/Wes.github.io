<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",56,"blue");
menu_text.centerH();
var startBtn = new sjs.Button("Start", function(){
window.location = "Pong.html";
});

var MultiplayerBtn = new sjs.Button("Multiplayer", function(){
window.location = "Pong Multiplayer.html";
});
MultiplayerBtn.center();
MultiplayerBtn.left();
startBtn.center();
startBtn.right();
var info_text = new sjs.Text("Created By Wes Campbell",30,"black");
info_text.bottom().centerH();
}
</script>
</head>
<body onload="start()">
<h1> Pong </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
